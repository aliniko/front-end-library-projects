<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <title>Building a Random Quote Maschine</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
<div class="container">
   <div class="row">     
    <wrapper id="quote-box" class="card text-center col" style="width: 18rem;">
      <div id="text" class="card-body"></div>
      <div id="author"></div>
      <button id="new-quote" onclick="generateQuote();">New Quote</button>
      <a href="#" id="tweet-quote" class=" btn btn-primary" target="_blank">Tweet Quote</a>
    </wrapper>
</div>
</div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
</html>
