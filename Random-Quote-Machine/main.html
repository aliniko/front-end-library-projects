<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Random Quote Maschine</title>

    <script>
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            console.log("generat quote");
            document.getElementById("text").innerText = "Nekoh Programmer";
            document.getElementById("author").innerText = "the Author";
        }

    </script>

    <style>
        * {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" onclick="generateQuote();">New Quote</button>
        <a href="" id="tweet-quote">Tweet Quote</a>

    </wrapper>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
